<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Flights by Łukasz Hałat" />
  <meta name="keywords" content="flights, planes, travel" />
  <meta name="author" content="Łukasz Hałat" />
  <meta name="robots" content="noindex" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <title>Flights by Łukasz Hałat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="main.css" />
  <style></style>
</head>
<body>
  <nav class="navigation" id="home">
    <ul>
      <li>
        <a href="#home"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
      </li>
      <li>
        <a href="#flights"><i class="fa fa-plane" aria-hidden="true"></i> Flights</a>
      </li>
      <li>
        <a id="login" data-toggle="modal" data-target="#loginModal"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Login</a>
      </li>
    </ul>
  </nav>
  <main>
    <header class="heroBanner">
      <video class="fullscreenVideo" src="./assets/mov/plane.mp4" autoplay loop muted></video>
      <h1 class="heroTitle">Flights by Łukasz Hałat</h1>
    </header>
    <section id="flights" class="content">
      <h2>Flights</h2>
      <form id="flights_form">
        <input type="text" placeholder="Select departure" id="departure" data-toggle="modal"
          data-target="#departuresModal" readonly>  
        <input type="date" id="date" min="2022-01-01" max="2022-12-31" />
        <input type="text" placeholder="Select destination" id="destination" data-toggle="modal"
          data-target="#destinationsModal" readonly>
        <input type="text" placeholder="Choose passengers" id="passengers" data-toggle="modal"
          data-target="#passengersModal" readonly>
        <select id="luggage">
          <option value="" disabled selected>
            Choose luggage option
          </option>
        </select>
        <button type="button" id="confirm">
          <i class="fa fa-check-square-o" aria-hidden="true"></i> Confirm
        </button>
        <button type="button" id="info" data-toggle="modal" data-target="#infoModal" class="hidden">
          <i class="fa fa-check-square-o" aria-hidden="true"></i> Show Flight Info
        </button>
      </form>
      <div id="airport_info" class="hide-details">
        <div id="airport_address"><h3>Address</h3><div id="address"></div></div>
        <div id="weather_box"><h3>Weather</h3><div id="weather"></div></div>
        <div id="map_box"><h3>Location</h3><div id="map"></div></div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p>&copy; Łukasz Hałat</p>
    <p>Wroclaw School of Banking</p>
    <p>Wroclaw 2022</p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZgHUAYUGj_pCJxlBAe683bm7QfOJOMu0&v=weekly" async></script>
</body>
</html>
